<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Donate Now</h1>
</header>

<main>
  <section class="donation-form">
    <h2>Make a Donation</h2>
    <form id="donationForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email">

      <label for="cause">Select a Cause:</label>
      <select id="cause" name="cause">
        <option value="environment">Environment</option>
        <option value="education">Education</option>
        <option value="healthcare">Healthcare</option>
        <option value="humanitarian">Humanitarian</option>
      </select>

      <button type="submit">Donate</button>
    </form>
  </section>

  <section class="donation-progress">
    <h2>Donation Progress</h2>
    <div class="progress-bar" id="progressBar"></div>
    <p id="progressText">0% funded</p>
  </section>


</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
